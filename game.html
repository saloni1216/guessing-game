<!DOCTYPE html>
<html>
<head>
    <title>Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="h1-box">
    <h1><img src="https://www.svgrepo.com/show/509002/avatar-thinking-8.svg" alt="Questionmark" width="70px" height="70px">Guessing Game</h1>
    </div>
    <div class="animation-box">
        <h3>Find out the right number between 1 to 100</h3>
    </div>
    <div class="Guess-inst">
    <h2>Guess a number<img src="https://freepngimg.com/download/facebook/72547-thinking-photography-question-mark-man-stock.png" alt="Questionmark2" width="90px" height="80px"></h2>
    </div>
    <div class="form-box">
    <form method="post">
        <input type="number" name="guess" min="1" max="100" required>
        <button type="submit">Submit Guess</button>
    </form>
</div>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
